<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .link { margin-top: 15px; font-size: 14px; }
        .link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>로그인</h2>
    <input type="text" id="loginId" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div id="message" style="margin-top: 10px; font-size: 14px; color: red;"></div>
    
    <div class="link">
        계정이 없으신가요? <a href="index.html">회원가입 하러가기</a>
    </div>
</div>

<script>
    async function login() {
        const loginId = document.getElementById('loginId').value;
        const password = document.getElementById('password').value;
        const msgBox = document.getElementById('message');

        try {
            // 서버로 아이디/비번 전송
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ loginId, password })
            });

            const result = await response.json();

            if (response.ok) {
                // ★ 중요: 로그인 성공하면 내 정보를 브라우저(localStorage)에 저장
                // 나중에 채팅방 들어갈 때 "내가 누구다"라고 알려주기 위함
                localStorage.setItem('myNickname', result.nickname);
                localStorage.setItem('myId', result.userId);

                alert(result.message + "\n환영합니다, " + result.nickname + "님!");
                
                // (일단은 성공 메시지만 띄우고 멈춤. 나중엔 채팅방으로 이동시킬 예정)
            } else {
                msgBox.innerText = result.message;
            }

        } catch (error) {
            console.error(error);
            msgBox.innerText = "서버 연결 실패";
        }
    }
</script>

</body>
</html>
